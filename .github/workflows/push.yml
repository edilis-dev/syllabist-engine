name: Syllabist Engine (Push)

on:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  Format:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@909cc5acb0fdd60627fb858598759246509fa755

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@909cc5acb0fdd60627fb858598759246509fa755

      - name: Run tests
        run: deno test --allow-all --coverage=cov_profile

      - name: Collect coverage
        run: deno coverage ./cov_profile --lcov > coverage.lcov

      - name: Upload coverage
        uses: codecov/codecov-action@b203f00e21e8678aa5d26b967170503dbb855a18
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  Complete:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@909cc5acb0fdd60627fb858598759246509fa755

      - name: Run Complete Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Complete.js

  Compress-Expand:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@909cc5acb0fdd60627fb858598759246509fa755

      - name: Run Complete Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Compress-Expand.js

  Transform-Compress:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@909cc5acb0fdd60627fb858598759246509fa755

      - name: Run Complete Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Transform-Compress.js

  Update-Separate:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@909cc5acb0fdd60627fb858598759246509fa755

      - name: Run Complete Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Update-Separate.js
