name: Syllabist Engine

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  Format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31
        with:
          deno-version: v1.x

      - name: Run tests
        run: deno test --allow-all --coverage=cov_profile

      - name: Collect coverage
        run: deno coverage ./cov_profile --lcov > coverage.lcov

      - name: Upload coverage
        # You may pin to the exact commit or the version.
        # uses: codecov/codecov-action@c4cf8a4f03f0ac8585acb7c1b7ce3460ec15782f
        uses: codecov/codecov-action@v3.1.4
        with:
          # Repository upload token - get it from codecov.io. Required only for private repositories
          token: ${{ secrets.CODECOV_TOKEN }}

  Complete:  
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31
        with:
          deno-version: v1.x

      - name: Run Complete Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Complete.js

  Compress-Expand:  
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
    
      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31
        with:
          deno-version: v1.x
    
      - name: Run Complete Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Compress-Expand.js

  Transform-Compress:  
    runs-on: ubuntu-latest
        
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
        
      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31
        with:
          deno-version: v1.x
        
      - name: Run Complete Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Transform-Compress.js
