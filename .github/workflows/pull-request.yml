name: Syllabist Engine (Pull Request)

on:
  pull_request:
    branches: ["*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  Format:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Run tests
        run: deno test --allow-all --coverage=cov_profile

      - name: Collect coverage
        run: deno coverage ./cov_profile --lcov > coverage.lcov

      - name: Upload coverage
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  Complete:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Run Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Complete.js

  Compress-Expand:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Run Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Compress-Expand.js

  Transform-Compress:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Run Workflow
        run: |
          cd e2e
          deno run --allow-all Workflows/Transform-Compress.js

  Update-Separate:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - name: Run Workflow
        run: |
          cd e2e
          deno run --allow-all Actions/Utility/Server.js &
          deno run --allow-all Workflows/Transform-Compress.js
